<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<body>

<script>
    const count = 7;
    var price = 99.8;

    document.write(count);
    document.write(typeof count);
    document.write(typeof price);

    var a;
    document.write(typeof a);
</script>
    
</body>
</html>
