<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
    定时器

    setTimeout(function, 毫秒值), 在一定的时间间隔后执行一个function, 只执行1次。

    setInterval(function, 毫秒值), 在一定的时间间隔后执行一个function, 无限循环执行。

    */
   
    setTimeout(function() {
        alert("呵呵");
    }, 3000);

    setInterval(() => {
        alert("呵呵");
    }, 3000);



</script>
</body>
</html>
