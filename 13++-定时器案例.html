<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <img src="../imgs/1.png" width="500" id="myImage"/>

    <script>
        function one(){
            document.getElementById('myImage').src='../imgs/1.png';
        }

        function two(){
            document.getElementById('myImage').src='../imgs/2.png';
        }

        function three(){
            document.getElementById('myImage').src='../imgs/3.jpg';
        }

        var x = 0;
        // 根据一个变化的数字，产生一个固定个数的值  x % 3
        // 定时器
        setInterval(function (){
            if (x % 3 == 0){
                one();
            } else if (x % 3 == 1){
                two();
            } else {
                three();
            }
            x++;
        },3000);

    </script>
    

</body>
</html>
